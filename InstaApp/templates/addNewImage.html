{%extends 'base.html'%}
{% block content %}
{{block.super}}
<h3 class="text-center">Add New Post</h3>
<hr>

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<form class="form-group" method="POST" enctype="multipart/form-data"> 
			{% csrf_token %} 
			{{form.as_p}}
			<button type="submit" class="btn btn-sm btn-outline-success">Submit</button>
		</form> 
	</div>
	<div class="col-md-3"></div>
</div>

{%endblock%}
